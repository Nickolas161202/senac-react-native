<body>
    <button onclick="load()">pesquisar</button>
  <div>
      <table>
        <thead>
            <tr>
                <th>id</th>
                <th>nome</th>
                <th>pre√ßo</th>
            </tr>
            <tbody id="tabela"></tbody>
        </thead>
      </table>
    

  </div>  


    <script>

        function load() {
            fetch("http://localhost:3000/produtos")
            .then(x => x.json())
            .then(y => display(y))
        }


            function display(dados) {
                console.log(dados);
                var linhas =''
                for(let i = 0; i < dados.length; i++){
                    linhas +=
                `<tr><td>${dados[i].id}</td>
                    <td>${dados[i].nome}</td>
                        <td>${dados[i].preco}</td>
                        
                            </tr>`

            }
            document.getElementById("tabela").innerHTML = linhas

        }
    </script>
